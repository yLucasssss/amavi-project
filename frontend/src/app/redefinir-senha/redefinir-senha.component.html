<div class="redefinir-senha-container">
  <div class="redefinir-senha-card">
    <h2 class="text-center mb-4">Redefinir Senha</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha:</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" required>
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha:</label>
        <input type="password" class="form-control" id="confirmarSenha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required>
      </div>
      <div *ngIf="mensagem" class="alert alert-success mt-3">
        {{ mensagem }}
      </div>
      <div *ngIf="erro" class="alert alert-danger mt-3">
        {{ erro }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Redefinir</button>
    </form>
  </div>
</div>
