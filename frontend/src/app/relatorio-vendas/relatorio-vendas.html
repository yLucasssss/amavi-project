<div class="container mt-4">
  <h2>Relatório de Vendas</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID da Venda</th>
        <th>Código do Produto</th>
        <th>Tipo do Produto</th>
        <th>Valor do Produto</th>
        <th>Data da Venda</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venda of vendas">
        <td>{{ venda.id }}</td>
        <td>{{ venda.produto_codigo }}</td>
        <td>{{ venda.produto_tipo }}</td>
        <td>{{ venda.produto_valor | currency:'BRL' }}</td>
        <td>{{ venda.data_venda | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
