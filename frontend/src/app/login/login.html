
<div class="login-container">
  <div class="login-card">
    <div class="logo-container text-center mb-4">
      <img src="assets/logo_fundorosa2.jpg" alt="Logo" class="logo">
    </div>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="senha" name="senha" required>
      </div>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        Email ou senha invÃ¡lidos.
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <p>NÃ£o tem uma conta? <a routerLink="/usuarios/cadastrar">Cadastre-se</a></p>
      <p><a routerLink="/recuperar-senha">Esqueceu a senha?</a></p>
    </div>
  </div>
</div>
