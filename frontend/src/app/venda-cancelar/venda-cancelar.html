<section class="welcome-section">
  <h2>Cancelar Venda</h2>
</section>

<section class="cadastro">
  <form class="form-produto" (ngSubmit)="reverterVendaPorCodigo()" #searchCodeForm="ngForm">
    <label for="searchCode">Digite o Código do Produto para reverter a última venda:</label>
    <input type="text" id="searchCode" name="searchCode" [(ngModel)]="searchCode" required #searchCodeInput="ngModel">
    <div *ngIf="searchCodeInput.invalid && (searchCodeInput.dirty || searchCodeInput.touched)" class="alert alert-danger mt-2">
      <div *ngIf="searchCodeInput.errors?.['required']">Código do produto é obrigatório.</div>
    </div>
    <button type="submit" [disabled]="!searchCodeForm.form.valid">Reverter Venda por Código</button>
  </form>
</section>

<!-- Success Modal -->
<ng-template #successModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Sucesso!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Venda cancelada com sucesso!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">OK</button>
  </div>
</ng-template>

<!-- Error Modal -->
<ng-template #errorModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Erro!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>{{ errorMessage }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">OK</button>
  </div>
</ng-template>

<!-- Confirm Modal -->
<ng-template #confirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmação</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Tem certeza que deseja cancelar esta venda?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('confirm')">Sim</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Não</button>
  </div>
</ng-template>
